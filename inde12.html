<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon 2025</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .caja1 {
      text-align: center;
      margin: 20px 0;
    }

    ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    li {
      border: 3px solid black;
      padding: 10px;
      background-color: white;
      text-align: center;
      width: 150px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
    }

    img {
      width: 100%;
      height: auto;
    }

    h2 {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="caja1">
    <h1>Pokemones Mamones</h1>
  </div>

  <ul>
    <li class="pikachu">
      <img src="pikachu.png" alt="Pikachu">
      <h2>Pikachu</h2>
    </li>
    <li class="charizard">
      <img src="charizard.png" alt="Charizard">
      <h2>Charizard</h2>
    </li>
    <li class="charmander">
      <img src="charmander.png" alt="Charmander">
      <h2>Charmander</h2>
    </li>
    <li class="bulbasaur">
      <img src="Bulbasaur.webp" alt="Bulbasaur">
      <h2>Bulbasaur</h2>
    </li>
    <li class="mewtwo">
      <img src="mewtwo.png" alt="Mewtwo">
      <h2>Mewtwo</h2>
    </li>
  </ul>
</body>
</html>
